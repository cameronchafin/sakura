<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}{% endblock %} - Sakura Sushi Lounge</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/sushi-favicon.png') }}">

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/1fc18f77e9.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-custom navbar-expand-lg">
            <div class="container-md">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='img/sushi-logo.png') }}" alt="Sushi Logo" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="button fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                        <a class="nav-link {% if request.path == url_for('customers') %}active{% endif %}" href="{{ url_for('customers') }}">Customers</a>
                        <a class="nav-link {% if request.path == url_for('employees') %}active{% endif %}" href="{{ url_for('employees') }}">Employees</a>
                        <a class="nav-link {% if request.path == url_for('orders') %}active{% endif %}" href="{{ url_for('orders') }}">Orders</a>
                        <a class="nav-link {% if request.path == url_for('menu') %}active{% endif %}" href="{{ url_for('menu') }}">Menu Items</a>
                        <a class="nav-link {% if request.path == url_for('order_details') %}active{% endif %}" href="{{ url_for('order_details') }}">Order Details</a>
                    </div>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <div class="container">
            <footer class="text-center">
                <p class="copyright text-muted">&copy; {{ year }} Sakura Sushi Lounge</p>
            </footer>
          </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    </body>
</html>
