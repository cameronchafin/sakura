<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}{% endblock %} - Sakura Sushi Lounge</title>

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/1fc18f77e9.js" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">

    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-md">
                <a class="navbar-brand" href="#">Sakura Sushi Lounge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="button fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                        <a class="nav-link {% if request.path == url_for('customers') %}active{% endif %}" href="{{ url_for('customers') }}">Customers</a>
                        <a class="nav-link {% if request.path == url_for('employees') %}active{% endif %}" href="{{ url_for('employees') }}">Employees</a>
                        <a class="nav-link {% if request.path == url_for('orders') %}active{% endif %}" href="{{ url_for('orders') }}">Orders</a>
                        <a class="nav-link {% if request.path == url_for('menu') %}active{% endif %}" href="{{ url_for('menu') }}">Menu</a>
                    </div>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <div class="container">
            <footer class="text-center">
                <p class="copyright text-muted">&copy; {{ year }} Sakura Sushi Lounge</p>
            </footer>
          </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
